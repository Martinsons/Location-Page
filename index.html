<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Location</title>
</head>
<body>
    
<div class="container">

<div class="quote" id="quotes">
    <div class="quote-section">
        <p id="quote">“Be yourself; everyone else is already taken.”</p>
        <h6 id="author">Oscar Wilde</h6>
    </div>
    <div class="quote-btn"><button id="quote-btn"><i class="fas fa-sync"></i></button></div>
</div>

<div class="clock">
    <div class="clock-section">
        <div class="text">
            <i id="icon"></i>
            <p id="day-section"></p>
            <p>It's currently</p>
        </div>
        <div class="time">
            <div class="hours margin" id="hours"></div>
            <div class="minutes margin" id="minutes"></div>
            <div class="seconds" id="seconds"></div>
        </div>
        <div class="location">
            <p id="location"></p>
        </div>
    </div>
    <div class="clock-btn">
        <button class="clock_btn" id="clock_btn" data-text-swap='Less' onclick="hideSection()">More</button>
    </div>
</div>

<div class="info" id="info">

    <div class="timezone" id="timezone">
        <h3 class="uppercase">Current Timezone</h3>
    </div>
    <div class="day-of-year" id="day-of-year">
        <h3 class="uppercase">Day of the Year</h3>
    </div>
    <div class="day-of-week" id="day-of-week">
        <h3 class="uppercase">Day of the week</h3>
    </div>
    <div class="week-number" id="week-number">
        <h3 class="uppercase">Week number</h3>
    </div>

</div>

</div>


<script src="https://kit.fontawesome.com/fb540a496a.js" crossorigin="anonymous"></script>
<script src="./js/main.js"></script>
<script src="./js/clock.js"></script>
<script src="./js/quotes.js"></script>
</body>
</html>
